name: Profile README

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm install
      - name: Rebuild README.md File
        run: npm run start
      - name: Set up Git
        run: |
          git config --global user.email "riannegreiros@gmail.com"
          git config --global user.name "Rian Negreiros Dos Santos"
          git config --global credential.helper "store --file=.git-credentials"
          echo "https://riannegreiros:${{ secrets.PROFILE_README_TOKEN }}@github.com" > .git-credentials
      - name: Commit and Push if Changed
        run: |-
          git add .
          git diff
          git commit -m "docs: auto-update README.md" -a || exit 0
          git push
