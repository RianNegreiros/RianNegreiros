name: Profile README
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # Runs at 06:00.
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install
      - name: Build Application
        run: pnpm run build
      - name: Rebuild README.md File
        run: pnpm run start
      - name: Commit and Push if Changed
        run: |-
          git add .
          git diff
          git config --global user.email "riannegreiros@gmail.com"
          git config --global user.name "Rian Negreiros Dos Santos"
          git commit -m "docs: auto-update README.md" -a || exit 0
          git push
